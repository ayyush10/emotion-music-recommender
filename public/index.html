<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion-Based Music Recommender</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="homepage">
    <section class="container">
      <div class="left">
        <h1 class="maintext">Emotion-Based Music Recommender</h1>
        <p class="lead">AI + Music + Emotion Detection</p>

         Login Button 
        <button id="spotifyLoginBtn" class="primarybtn">Login with Spotify</button>

         Get Started (hidden until login) 
        <a id="getStartedBtn" class="primarybtn" href="./facedetection.html" style="display:none;">Get started</a>

        <p id="authStatus" class="lead" style="margin-top:8px;"></p>
      </div>

      <div class="media" aria-hidden="true">
        <img
          src="https://www.musicteachermagazine.co.uk/media/1rcpdlrr/adobestock_563055013_shotprime-studio-copy.jpg"
          alt="Person listening to music with headphones"
        />
      </div>
    </section>
  </main>

  <script src="./js/spotify-auth.js"></script>
  <script>
    // Initialize based on token presence/validity
    const loginBtn = document.getElementById("spotifyLoginBtn");
    const getStartedBtn = document.getElementById("getStartedBtn");
    const authStatus = document.getElementById("authStatus");

    function renderAuthState() {
  const tokenData = SpotifyAuth.loadToken();
  if (tokenData && SpotifyAuth.isTokenValid(tokenData)) {
    loginBtn.style.display = "none";
    getStartedBtn.style.display = "inline-block";
    authStatus.textContent = "✅ Spotify connected. You can Get started.";
  } else {
    loginBtn.style.display = "inline-block";
    getStartedBtn.style.display = "none";
    authStatus.textContent = "❌ Please login with Spotify first.";
  }
}


    renderAuthState();

    // Login handler
    loginBtn.addEventListener("click", async () => {
  const url = await SpotifyAuth.buildAuthorizeUrl();
  window.location.href = url;
});
;
  </script>
</body>
</html>
